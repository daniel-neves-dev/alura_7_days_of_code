<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 2</title>
</head>
<body>
    <main>
        <section id ='section_1'>
            <h1>7 Days of Code</h1>
            <h2>Day 2</h2>
            <h3>Preencha o formulário abaixo:</h3>
            <form>
                <div class="input_group">
                    <label for="fnome">Nome:</label>
                    <input type="text" id="fnome" name="nome" placeholder="Seu nome..">
                </div>

                <div class="input_group">
                    <label for="fidade">Idade:</label>
                    <input type="number" id="fidade" name="idade" placeholder="Sua idade...">
                </div>

                <div class="input_group">
                    <label for="flinguagem">Qual linguagem de programação você está estudando?</label>
                    <input type="text" id="flinguagem" name="finguagem" placeholder="Ex: Python, JavaScript, C++, Ruby, etc.">
                </div>

                <button type="submit" id="botao_enviar">Salvar</button>
            </form>
            <div id="resultado"></div>
        </section>

        <section id="section_2">
            <div id="pergunta_adicional" hidden>
                <h2 id="pergunta"></h2>

                <div class="input_group">
                    <input id="input_resposta" type="text" placeholder="sim ou não"></br>
                    <button type="submit" id="botao_responder">Responder</button>
                </div>
                <p id ='resposta'></p>
            </div>
        </section>
        
        <footer></footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
